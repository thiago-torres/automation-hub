<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Automation Hub</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* espaço para o navbar fixo */
      padding-bottom: 56px; /* espaço para o footer fixo */
    }
    footer {
      height: 56px;
    }
    #backToTop {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Automation Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('web.index') }}">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <h1 class="mb-4">Bem-vindo</h1>
    <p>Aqui ficará o conteúdo principal futuramente.</p>
    <p>Role para baixo para testar o botão de voltar ao topo.</p>

    <!-- Conteúdo de teste para rolagem -->
    {% for i in range(50) %}
      <p>Linha de teste {{ i }}</p>
    {% endfor %}
  </main>

  <!-- Footer fixo -->
  <footer class="bg-dark text-light text-center fixed-bottom d-flex align-items-center justify-content-center">
    <small>&copy; 2025 Automation Hub</small>
  </footer>

  <!-- Botão de voltar ao topo -->
  <button id="backToTop" class="btn btn-primary">↑ Topo</button>

  <!-- Bootstrap JS + script custom -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/esconder botão
    const backToTopBtn = document.getElementById("backToTop");
    window.onscroll = function() {
      if (document.documentElement.scrollTop > 200) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    };

    // Ação do botão
    backToTopBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
